{% extends "base.html" %}
{% block content %}
    <div class="text-center space-y-6">
        <div class="float-effect">
            <span class="text-6xl">🔍</span>
        </div>
        
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">{{ riddle.pregunta }}</h2>
            
            {% if error %}
                <div class="bg-red-50 text-red-700 p-3 rounded-lg mb-4">
                    {{ error }} ❌
                </div>
            {% endif %}
            
            <form method="POST" class="space-y-4">
                <input type="text" 
                       name="respuesta" 
                       placeholder="Escribe tu respuesta aquí..."
                       class="w-full px-4 py-2 border-2 border-purple-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                
                <button type="submit" 
                        class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-lg transition-colors font-semibold">
                    ✨ Verificar Respuesta
                </button>
            </form>
        </div>
    </div>
{% endblock %}
