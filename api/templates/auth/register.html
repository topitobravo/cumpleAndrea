{% extends "base.html" %}
{% block content %}
<div class="text-center space-y-6">
   
    <div class="bg-white p-6 rounded-xl shadow-lg max-w-md mx-auto">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">¡Regístrate para encontrar tus regalos! 🎁</h2>
        
        {% if error %}
            <div class="bg-red-50 text-red-700 p-3 rounded-lg mb-4">
                {{ error }} 😿
            </div>
        {% endif %}
        
        <form method="POST" class="space-y-4">
            <input type="text" 
                   name="username" 
                   placeholder="Elige un nombre de usuario"
                   class="w-full px-4 py-2 border-2 border-purple-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                   
            <input type="password" 
                   name="password" 
                   placeholder="Crea una contraseña"
                   class="w-full px-4 py-2 border-2 border-purple-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
            
            <button type="submit" 
                    class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded-lg transition-colors font-semibold w-full">
                🐱 Registrar Usuario
            </button>
        </form>
        
        <p class="mt-4 text-gray-600 text-sm">
            ¿Ya tienes cuenta? 
            <a href="{{ url_for('login') }}" class="text-purple-600 hover:underline">Inicia sesión aquí</a>
        </p>
    </div>
</div>
{% endblock %}
