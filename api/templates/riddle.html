{% extends "base.html" %}
{% block content %}
    <div class="text-center space-y-8">
        <div class="animate-pulse">
            <span class="text-6xl text-rose-300/80">üîç</span>
        </div>
        
            <h2 class="title-font text-2xl font-bold bg-gradient-to-r from-rose-200 to-amber-200 bg-clip-text text-transparent mb-6">
                {{ riddle.question }}
            </h2>
            
            {% if riddle.img %}
        <!-- Imagen Gatitos -->
        <div class="flex justify-center my-12 px-4">
            <div class="relative group overflow-hidden rounded-2xl shadow-2xl border-2 border-white/20 hover:border-amber-400/30 transition-all duration-500 w-full max-w-2xl">
                <img src="{{riddle.img}}" 
                    alt="Agentes especiales gatunos" 
                    class="w-full h-auto transform group-hover:scale-105 transition-transform duration-500">
                <div class="absolute inset-0 bg-gradient-to-t from-black/30 via-transparent to-transparent"></div>
            </div>
        </div>
            {% endif %}

            {% if error %}
                <div class="bg-red-500/10 text-red-200 px-6 py-4 rounded-xl border border-red-500/20 mb-6">
                    <span class="text-lg">‚ùå {{ error }}</span>
                </div>
            {% endif %}
            
            <form method="POST" class="space-y-6">
                <input type="text" 
                       name="respuesta" 
                       placeholder="Escribe tu respuesta aqu√≠..."
                       class="w-full px-6 py-3 bg-white/5 border-2 border-rose-300/30 rounded-xl focus:outline-none focus:border-rose-400 focus:ring-2 focus:ring-rose-400/20 text-rose-100 placeholder-rose-300/50 body-font text-lg transition-all duration-300">
                
                <button type="submit" 
                        class="bg-gradient-to-r from-rose-400 to-amber-500 hover:from-rose-300 hover:to-amber-400 text-rose-50 px-8 py-3 rounded-xl font-semibold title-font tracking-wide shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition-all duration-300 w-full">
                    ‚ú® Verificar Respuesta
                </button>
            </form>
    </div>
{% endblock %}
