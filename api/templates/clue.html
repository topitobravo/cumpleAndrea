{% extends "base.html" %}
{% block content %}
    <div class="text-center space-y-6">
        <div class="animate-pulse">
            <span class="text-6xl">🎉</span>
        </div>
        
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold text-emerald-600 mb-4">¡Correcto! 🎊</h2>
            <div class="text-lg text-gray-700 mb-4">
                Has ganado la pista del tesoro:
            </div>
            <div class="bg-emerald-50 p-4 rounded-lg border-2 border-dashed border-emerald-200">
                <span class="text-emerald-700 font-medium text-xl">🗺️ {{ pista }}</span>
            </div>
            
            <a href="{{ url_for('inicio') }}" 
               class="inline-block mt-6 bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-lg transition-colors">
                ← Volver a los Regalos
            </a>
        </div>
    </div>
{% endblock %}
